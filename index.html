  <script>
    var Example = Example || {};
    sW = window.innerWidth;
    sH = window.innerHeight;
Example.timescale = function() {
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Body = Matter.Body,
        Events = Matter.Events,
        Composite = Matter.Composite
        Composites = Matter.Composites,
        Common = Matter.Common,
        MouseConstraint = Matter.MouseConstraint,
        Mouse = Matter.Mouse,
        Query = Matter.Query,
        Svg = Matter.Svg,
        Bodies = Matter.Bodies,
        World = Matter.World;

//Common.setDecomp(require('poly-decomp'));

// create engine
var engine = Engine.create($('#pool')),
    world = engine.world;

// create renderer
var render = Render.create({
    engine: engine,
    options: {
        width: sW,
  height: window.innerHeight,
        showAngleIndicator: false,
        wireframes: false,
        showIds: false,
        showCollisions: false,
        showVelocity: false
    }
});

Render.run(render);

var colorBlue = '#00b4ed';
// create runner
var runner = Runner.create();
Runner.run(runner, engine);

//random circles
var stack = Composites.stack(20, 100, 5, 5, 20, 40, function(x, y) {
    return Bodies.circle(window.innerWidth/2, window.innerHeight/2-150, 5 + Common.random() * 20,{
        restitution: .5,
  density:.5,
render: {
  fillStyle: colorBlue,
  strokeStyle: 'white',
  lineWidth:0
}
    });
});

// add bodies
Composite.add(world, [
    stack
]);
shapeAmount = 12;
shapeSize = sW/55;
var stack = Composites.stack(sW/2 - (shapeAmount/2 * shapeSize),sH/2 - (shapeAmount/2 * shapeSize), shapeAmount/2,shapeAmount/2, 0, 0, function(x, y) {
        return Bodies.circle(x, y, shapeSize, {
            restitution: .5,
            density:.05,
    render: {
    fillStyle: '#c1d8e8',
    strokeStyle: 'white',
            lineWidth:0
    }
});
});
World.add(engine.world, stack);

//circle boundary
m = Math.min(sW*1, sH*1);
rat = 1 / 4.5 * 2;
r = m * rat;	
parts = [];	
pegCount = 64;
TAU = Math.PI * 2;
for(i = 0; i < pegCount; i++) {
    segment = TAU / pegCount;
    angle2 = i / pegCount * TAU + segment / 2;
    x2 = Math.cos(angle2);
    y2 = Math.sin(angle2);
    cx2 = x2 * r + sW/2;
    cy2 = y2 * r + sH/2;
    rect = addRect({ x: cx2, y: cy2, w: 100 / 1000 * m, h: 100 / 1000 * m, options: { angle: angle2, isStatic: true, density: 1, render:{
        fillStyle: 'rgba(255, 255, 255, 0)',
        strokeStyle: 'rgba(255, 255, 255, 0)',
        lineWidth: 0
    }  } });
    parts.push(rect);
}
function addBody(...bodies) {
World.add(engine.world, ...bodies);
}
function addRect({ x = 0, y = 0, w = 10, h = 10, options = {} } = {}) {
body = Bodies.rectangle(x, y, w, h, options);
addBody(body);
return body;
}

var explosion = function(engine) {
    var bodies = Composite.allBodies(engine.world);

    for (var i = 0; i < bodies.length; i++) {
        var body = bodies[i];

        if (!body.isStatic && body.position.y <= 900) {
            var forceMagnitude = 0.045 * body.mass;

            Body.applyForce(body, body.position, {
                x: (forceMagnitude + Common.random() * forceMagnitude) * Common.choose([1, -1]), 
                y: -forceMagnitude + Common.random() * -forceMagnitude
            });
        }
    }
};

var timeScaleTarget = 1,
    counter = 0;

Events.on(engine, 'afterUpdate', function(event) {
    // tween the timescale for bullet time slow-mo
    engine.timing.timeScale += (timeScaleTarget - engine.timing.timeScale) * 0.05;

    counter += 1;

    // every 1.5 sec
    if (counter >= 60 * 2.0) {

        // flip the timescale
        if (timeScaleTarget < 1) {
            timeScaleTarget = 1;
        } else {
            timeScaleTarget = 0.05;
        }

        // create some random forces
        explosion(engine);
        // reset counter
        counter = 0;
        
    }
});

var bodyOptions = {
    frictionAir: 0, 
    friction: 0.0001,
    restitution: 0.8
};

// add mouse control
var mouse = Mouse.create(render.canvas),
    mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.2,
            render: {
                visible: false
            }
        }
    });

Composite.add(world, mouseConstraint);


//create button
var addCircle = function () {
    return Bodies.circle(window.innerWidth/2, window.innerHeight/2-150, 20*Math.random()+10,{
        restitution: .5,
            density:.05,
    render: {
    fillStyle: colorBlue,
    strokeStyle: 'white',
            lineWidth:0
    }
});}
$('.add-circle').on('click', function () {
    World.add(engine.world, addCircle());
});
// keep the mouse in sync with rendering
render.mouse = mouse;

// fit the render viewport to the scene
Render.lookAt(render, {
    min: { x: 0, y: 0 },
    max: { x: innerWidth, y: innerHeight }
});

// context for MatterTools.Demo
return {
    engine: engine,
    runner: runner,
    render: render,
    canvas: render.canvas,
    stop: function() {
        Matter.Render.stop(render);
        Matter.Runner.stop(runner);
    }
};
};

Example.timescale.title = 'Time Scaling';
Example.timescale.for = '>=0.14.2';

if (typeof module !== 'undefined') {
module.exports = Example.timescale;
}

MatterTools.Demo.create({
toolbar:{},
examples:[
    {
        init:Example.timescale
    }
],
})
</script>
